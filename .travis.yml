language: python
env:
  global:
    - secure: ""

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - os: osx
      language: generic
      env: PIP=pip2
      osx_image: xcode6.4
    - os: osx
      language: generic
      env: PIP=pip2
      osx_image: xcode11

script:
  - $PIP install cibuildwheel==1.0.0
  - cibuildwheel --output-dir wheelhouse

after_success:
  - ls wheelhouse/
  - if [ $TRAVIS_TAG ]; then source ci/deploy.sh; fi
