os: osx
language: generic
env:
  global:
    - secure: ""
  matrix:
    - VERSION=2.7
    - VERSION=3.5
    - VERSION=3.6
    - VERSION=3.7
    - VERSION=3.8

install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source ci/travis_osx_install.sh; fi

script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source ci/travis_osx_script.sh; fi

after_success:
  - ls wheelhouse/
  - if [ $TRAVIS_TAG ]; then source ci/deploy.sh; fi
